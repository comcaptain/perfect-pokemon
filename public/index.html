<!DOCTYPE html>
<html>
<head>
	<title>Perfect Pokemon</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/pokemon-meta.js"></script>
	<script type="text/javascript" src="./js/PokemonServer.js"></script>
	<script type="text/javascript" src="./js/perfect-pokemon.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CMaterial+Icons">
	<link rel="stylesheet" type="text/css" href="./css/perfect-pokemon.css">
</head>
<body>
<template id="pokemonTemplate">
	<div class="pokemon">
		<div class="pokemon-cp"></div>
		<div class="pokemon-iv-perfection"></div>
		<div class="pokemon-image"></div>
		<div class="caught-time"></div>
		<div class="pokemon-level" title="level"></div>
		<div class="pokemon-candy-count" title="owned candies count"></div>
	</div>
</template>
<div id="controller">
	<button class='icon' id="language"><img src="./images/en.png"></button>
	<a class="button icon-text" id="get-code-link" target="_blank" href="https://accounts.google.com/o/oauth2/auth?client_id=848232511240-73ri3t7plvk96pj4f85uj8otdat2alem.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&response_type=code&scope=openid%20email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email">CODE</a>
	<input type="text" id= "googleAuthCode" />
	<button class='icon' id="login" title="login with google account"><img src="./images/google.png"></button>
	<button class='icon' id="refresh" title="get latest data from pokemon server"><img src="./images/refresh.png"></button>
	<button class='icon' id="showUselessPokemons" title="only display useless pokemons"><img src="./images/sell.jpg"></button>
	<button class="descending icon-text" id="sortByIVPerfection">IV</button>
	<button class="descending icon-text" id="sortByCP">CP</button>
	<button class="descending icon-text" id="sortByTime">TIME</button>
	<button class="ascending icon-text" id="sortByID">ID</button>
	<button class="descending icon-text" id="sortByLevel">LEVEL</button>
	<button class='icon' id="releasePokemons" title="release pokemons automatically"><img src="./images/recycle.jpg"></button>
	<span id="player" class="other-info"></span>
	<span class="other-info">Evolvable: <span id="evolvable-count"></span></span>
</div>
<div id="pokemons"></div>
<div class="loading loading-bg">
</div>
<div class="loading loading-foreground">
	<img src="./images/masterball.png" class="jumping">
	<span id="loading-text">Loading...</span>
</div>
</body>
</html>
